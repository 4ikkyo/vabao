<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt delectus quis atque totam maiores eius, commodi ut nam perferendis quidem, eveniet aut error amet quibusdam. Nesciunt temporibus consequuntur culpa dolorum.">
    <meta name="Keywords" content="keyword, keyword, keyword">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/svg/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
		body {
			opacity: 0;
			transition: 0.5s ease;
		}
	</style>

	<script>
		//!Скрипт плавного перехода между страницами
		setTimeout(function () {
			$('body').addClass('body_visible');
		}, 500);
	</script>

	<noscript>
		<!--Когда у браузера отключены скрипты плавного перехода между страницами-->
		<style>
			.body_hide {
				opacity: 1 !important;
			}
		</style>
	</noscript>
</head>

<body>
    <div class="bg-layer bg_index"></div>
    <!-- Header Start-->
    @@include('_header.html');
    <!-- Header End-->
    <main style="height: 80vh">
        <div style="height: 90%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h1 class="notFound" style="font-family: Roboto; font-weight: bold; line-height: 42px; font-style: normal; text-align: center;">Ничего не найдено</h1>
            <img src="img/icons/notfound.webp" style="width: 83px; height: 83px">
        </div>
    </main>
    <!-- Footer Start-->
    @@include('_footer.html');


    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        $('.search-line__search input').keyup(function() {

            $('.serch_text').show();
            $(this).css('border-radius', '3px 3px 0 0');
        })

        $('.search-line__search input').blur(function() {
            $(this).css('border-radius', '3px2');
            $('.serch_text').hide();
        })
    </script>
</body>

</html>
