<div class="user-review">
    <div class="left-column">
        <div class="info__user-img">
            <img class="user_logo" src="img/svg/user-not-found.svg" alt="logo-user">
            <img class="online_svg" src="img/svg/online-green.svg" alt="online">
        </div>
    </div>
    <div class="right-column">
        <div class="info">
            <div class="info__user">
                <h3 class="info__name">Kamrusss</h3>
                <div class="rating">
                    <div class="review__stars-body">
                        <img src="img/svg/star-none.svg">
                        <img src="img/svg/star-none.svg">
                        <img src="img/svg/star-none.svg">
                        <img src="img/svg/star-none.svg">
                        <img src="img/svg/star-none.svg">

                        <div class="review__active" style="width: 100%;">
                            <img src="img/svg/star-full.svg">
                            <img src="img/svg/star-full.svg">
                            <img src="img/svg/star-full.svg">
                            <img src="img/svg/star-full.svg">
                            <img src="img/svg/star-full.svg">
                        </div>
                        <div class="review__stars">
                            <input type="radio" class="review__star" value="1" name="rating">
                            <input type="radio" class="review__star" value="2" name="rating">
                            <input type="radio" class="review__star" value="3" name="rating">
                            <input type="radio" class="review__star" value="4" name="rating">
                            <input type="radio" class="review__star" value="5" name="rating">
                        </div>
                    </div>
                    <div class="rating__value">3</div>
                </div>
                <span class="only-mobile">10 дней назад</span>
            </div>
            <p class="info__comment">Покупал у него аккаунт, все прошло хорошо, после оплаты в течении 2-х минут выслал
            </p>
            <div class="like-dislike only-mobile">
                <div class="like">
                    <img src="img/svg/like-none.svg">
                    <span>14</span>
                </div>
                <div class="dislike">
                    <img src="img/svg/dislike-none.svg">
                    <span>5</span>
                </div>
            </div>
        </div>
    </div>
</div>
