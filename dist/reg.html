<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>VABAO</title>
	<meta name="description"
		content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt delectus quis atque totam maiores eius, commodi ut nam perferendis quidem, eveniet aut error amet quibusdam. Nesciunt temporibus consequuntur culpa dolorum.">
	<meta name="Keywords" content="keyword, keyword, keyword">

	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="img/svg/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<style>
		body {
			opacity: 0;
			transition: 0.5s ease;
		}

		.body_visible {
			opacity: 1 !important;
		}
	</style>

	<script>
		//!Скрипт плавного перехода между страницами
		setTimeout(function () {
			$('body').addClass('body_visible');
		}, 500);
	</script>

	<noscript>
		<!--Когда у браузера отключены скрипты плавного перехода между страницами-->
		<style>
			.body_hide {
				opacity: 1 !important;
			}
		</style>
	</noscript>
</head>

<body>
	<div class="bg-layer bg_index"></div>

	<main id="main">
		<section class="auth-reg fullscreen">
			<div class="auth-reg__container">
				<div class="auth-reg__form">
					<form action="" method="post">
						<div class="auth-reg__title">
							<h1>Регистрация</h1>
							<p>Введите данные для входа используемые при регистрации</p>
						</div>
						<div class="form-group">

							<div class="login">
								<label for="login">Логин</label>
								<div class="input-login">
									<input type="text" class="form-login" id="login" placeholder="Maksim" required>
								</div>
							</div>

							<div class="email">
								<label for="email">Электронная почта</label>
								<div class="input-email">
									<input type="email" class="form-email" id="email" placeholder="name@example.ru"
										required>
								</div>
							</div>

							<div class="password">
								<label for="password">Пароль</label>
								<div class="input-password">
									<input type="password" class="form-password" id="password"
										placeholder="мин. 8 символов" minlength="8" required>
									<div class="password-hide"></div>
								</div>
								<span class="error">Пароли не совпадают</span>
							</div>

							<div class="password-confirm">
								<label for="password-confirm">Подтвердите пароль</label>
								<div class="input-password-confirm">
									<input type="password" class="form-password-confirm" id="password-confirm"
										placeholder="мин. 8 символов" minlength="8" required>
									<div class="password-hide"></div>
								</div>
								<span class="error">Пароли не совпадают</span>
							</div>

							<div class="check-remember checkbox-standard">
								<input type="checkbox" class="form-check-remember" id="remember" required>
								<label class="form-check-label" for="remember"><span>Я согласен с<a
											href="license.html">Правилами сообщества</a></span></label>
							</div>

						</div>

						<input type="submit" class="button-v2 glow" value="Зарегистрироваться">
					</form>
					<div class="second-form">
						<p class="link-registration">У вас уже есть аккаунт? <a href="auth.html">Войти</a></p>
					</div>
				</div>

				<div class="auth-reg__img only-desktop">
					<img src="img/svg/auth-img1.svg" alt="">
					<img src="img/svg/auth-img2.svg" alt="">
					<img src="img/svg/auth-img3.svg" alt="">
				</div>
			</div>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
